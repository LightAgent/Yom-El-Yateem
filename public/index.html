<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	
	<title>Orphan's Day</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	/>
	<style>
		body{
			background: linear-gradient(135deg, #fbe4d5, #f6b0d0);
		}
		:root {
    color-scheme: light;
	}
	/* Apply text color to odd rows */
	table tbody tr:nth-child(odd) td {
	color: #000; /* Set text color for odd rows */
	background-color: #f9f9f9; /* Set a constant background color for odd rows */
	}

	/* Change text color to white on hover for odd rows */
	table tbody tr:nth-child(odd):hover td {
	color: #000; /* Change text color to white on hover */
	}

	/* Optional: If you want to keep the background constant and not change on hover */
	table tbody tr:nth-child(odd):hover {
	background-color: #000; /* Maintain the same background color on hover */
	}

	</style>
	<script defer src='/build/bundle.js'></script>
</head>

<body>
</body>
</html>
